<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" align="center">
            <img class="img-circle" id="img_logo" src="img/logo-login-modal.png">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>

<!-- INICIO - FORMULARIO MODAL LOGIN -->
<div id="div-forms">

    <!-- INICIO - FORMULARIO DE LOGIN -->
    <form id="login-form">
        <div class="modal-body">
            <div align="center" id="div-login-msg">
                <i class="fas fa-user-circle"></i>
                <span id="text-login-msg">Login</span>
            </div>
            <input id="login_username" class="form-control" type="text" placeholder="Usuário" required>
            <input id="login_password" class="form-control" type="password" placeholder="Senha" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Lembrar-me
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <div>
                <button type="submit" class="btn btn-warning my-2 my-sm-0 btn-lg btn-block">Login</button>
            </div>
            <div>
                <button id="login_lost_btn" type="button" class="btn btn-link">Esqueceu a Senha?</button>
                <button id="login_register_btn" type="button" class="btn btn-link">Registrar</button>
            </div>
        </div>
    </form>
    <!-- FIM - FORMULARIO DE LOGIN -->

    <!-- INICIO - FORMULARIO RECUPERAR SENHA -->
    <form id="lost-form" style="display:none;">
        <div class="modal-body">
            <div id="div-lost-msg">
                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span id="text-lost-msg">Digite seu e-mail.</span>
            </div>
            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
        </div>
        <div class="modal-footer">
            <div>
                <button type="submit" class="btn btn-warning my-2 my-sm-0 btn-lg btn-block">Enviar</button>
            </div>
            <div>
                <button id="lost_login_btn" type="button" class="btn btn-link">Login</button>
                <button id="lost_register_btn" type="button" class="btn btn-link">Registrar</button>
            </div>
        </div>
    </form>
    <!-- FIM - FORMULARIO RECUPERAR SENHA -->

    <!-- INICIO - FORMULARIO REGISTRAR -->
    <form id="register-form" style="display:none;">
        <div class="modal-body">
            <div id="div-register-msg">
                <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span id="text-register-msg">Registre uma Conta</span>
            </div>
            <input id="register_username" class="form-control" type="text" placeholder="Nome de Usuário" required>
            <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
            <input id="register_password" class="form-control" type="password" placeholder="Senha" required>
        </div>
        <div class="modal-footer">
            <div>
                <button type="submit" class="btn btn-warning my-2 my-sm-0 btn-lg btn-block">Registrar</button>
            </div>
            <div>
                <button id="register_login_btn" type="button" class="btn btn-link">Login</button>
                <button id="register_lost_btn" type="button" class="btn btn-link">Esqueceu a Senha?</button>
            </div>
        </div>
    </form>
    <!-- FIM - FORMULARIO REGISTRAR -->

</div>
<!-- FIM FORMULARIO MODAL LOGIN -->

</div>
</div>
